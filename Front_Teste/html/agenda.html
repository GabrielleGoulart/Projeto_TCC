<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda | TaskUP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background-color: #ffffff;
      font-family: 'Inter', sans-serif;
      color: #333;
      min-height: 100vh;
      overflow-y: auto;
    }

    .botao-criar-evento {
  display: inline-block;
  margin: 20px auto;
  padding: 10px 20px;
  background-color: #24c0eb;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  text-decoration: none;
  text-align: center;
  transition: background-color 0.3s;
}
.botao-criar-evento:hover {
  background-color: #1aa3cc;
}


    .topo {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #24c0eb;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid #24c0eb;
    }
    .logo-titulo {
      display: flex;
      align-items: center;
      gap: 2px;
    }
    .logo-img {
      width: 50px;
      height: 50px;
      margin-right: 1px;
      align-items: center;
     
    }
    .logo-titulo h1 {
      color: #ffffff;
      font-size: 1.8rem;
      font-weight: 700;
      user-select: none;
    }
    .menu {
      display: flex;
      gap: 30px;
    }
    .menu a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      position: relative;
      transition: all 0.3s ease;
    }
    .menu a:hover {
      color: #e1f7fd;
    }
    .menu a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #e1f7fd;
      transition: width 0.3s ease;
    }
    .menu a:hover::after {
      width: 100%;
    }
    .usuario {
      background-color: #24c0eb;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
      background-color: #ffffff;
      border: 2px solid #24c0eb;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(36, 192, 235, 0.2);
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #24c0eb;
      margin-bottom: 30px;
      font-weight: 500;
      font-size: 1.8rem;
    }
    .calendar-wrapper {
      width: 100%;
      height: 700px;
      border: 2px solid #24c0eb;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(36,192,235,0.3);
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 16px;
    }
    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }
      .calendar-wrapper {
        height: 500px;
      }
    }
    @media (max-width: 480px) {
      .calendar-wrapper {
        height: 400px;
      }
      .menu {
        flex-direction: column;
        gap: 10px;
      }
      .logo-titulo h1 {
        font-size: 1.4rem;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="topo">
    <div class="logo-titulo">
      <img src="images/icone.png" alt="Logo TaskUP" class="logo-img" />
      <h1>TaskUP</h1>
    </div>

    <nav class="menu">
      <a href="inicio.html">Início</a>
      <a href="#">Cadastro</a>
      <a href="tabelas.html">Tabelas</a>
      <a href="agenda.html">Agenda</a>
    </nav>

    <div class="usuario">Olá, Técnico</div>
  </div>


  <div class="container">
  <h1>Agenda TaskUP</h1>

  <a href="https://calendar.google.com/calendar/u/0/r" target="_blank" class="botao-criar-evento">
    + Criar Evento
  </a>

  <div class="calendar-wrapper">
    <iframe
      src="https://calendar.google.com/calendar/embed?src=taskup.empresarial%40gmail.com&ctz=America%2FSao_Paulo"
      scrolling="no"
    ></iframe>
  </div>
</div>
</body>
</html>

<script src="js/agenda.js"
