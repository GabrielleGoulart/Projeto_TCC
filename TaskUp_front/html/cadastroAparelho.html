<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/CadastroAparelho.css" />
  <title>Cadastro de Aparelho | TaskUP</title>
  <style>
    .input-group { margin-bottom: 15px; }

    .peca-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .peca-row input,
    .peca-row select {
      padding: 8px;
      font-size: 14px;
      border: 2px solid #24c0eb;
      border-radius: 8px;
      flex: 1;
    }

    .peca-row button {
      background-color: #24c0eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .peca-row button:hover {
      background-color: #1b9ec9;
    }

    .file-name { margin-top: 5px; }

    .custom-file-label {
      background: #24c0eb;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
      font-weight: bold;
    }

    .custom-file-label:hover {
      background: #1b9ec9;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #24c0eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button[type="submit"]:hover {
      background-color: #1b9ec9;
    }
  </style>
</head>
<body>
  <div class="topo">
    <div class="logo">TaskUP</div>
    <nav class="menu">
      <a href="#">Início</a>
      <a href="#">Clientes</a>
      <a href="#">Aparelhos</a>
      <a href="#">Tabelas</a>
      <a href="#">Agenda</a>
    </nav>
    <div class="usuario">Olá, Técnico</div>
  </div>

  <div class="container">
    <h1>Cadastro de Aparelho</h1>
    <form id="aparelhoForm" enctype="multipart/form-data" autocomplete="off">

      <div class="input-group">
        <label for="nome_aparelho">Nome do Aparelho <span class="required">*</span></label>
        <input type="text" id="nome_aparelho" name="nome_aparelho" maxlength="50" required />
      </div>

      <div class="input-group">
        <label for="defeito">Defeito <span class="required">*</span></label>
        <textarea id="defeito" name="defeito" maxlength="200" required></textarea>
      </div>

      <div class="input-group">
        <label for="servicos_executados">Serviços Executados <span class="required">*</span></label>
        <textarea id="servicos_executados" name="servico_executados" maxlength="200" required></textarea>
      </div>

  <div class="pecas-utilizadas-container">
  <div class="peca-item" style="display:flex; gap:10px; align-items:flex-start; margin-bottom:10px;">
    <div style="flex:1; display:flex; flex-direction: column;">
      <label>Peças Utilizadas *</label>
      <input type="text" id="pecaNome" placeholder="Nome da peça utilizada" />
    </div>

    <div style="width:150px; display:flex; flex-direction: column;">
      <label>Quantidade *</label>
      <input type="number" id="pecaQuantidade" placeholder="Quantidade aplic." min="1" />
    </div>
    <button id="addPecaBtn" type="button" class="btn-azul">+ Adicionar Peça</button>
<button id="removerPecaBtn" type="button" class="btn-vermelho">Remover</button>

  </div>

  <div id="listaPecasAplicadas" style="margin-top: 20px;">
    <h4>Peças Aplicadas:</h4>
    <ul id="listaPecas" style="list-style: none; padding-left: 0;"></ul>
  </div>
</div>

      <div class="input-group">
        <label for="nome_tecnico">Nome do Técnico <span class="required">*</span></label>
        <input type="text" id="nome_tecnico" name="nome_tecnico" maxlength="100" required />
      </div>

      <div class="input-group">
        <label for="data_entrega">Data de entrega <span class="required">*</span></label>
        <input type="datetime-local" id="data_entrega" name="data_entrega" required />
      </div>

      <div class="input-group">
        <label for="observacoes">Observações <span class="required">*</span></label>
        <textarea id="observacoes" name="observacoes" maxlength="200" required></textarea>
      </div>

      <div class="input-group">
        <label for="valor_total">Valor Total (R$) <span class="required">*</span></label>
        <input type="number" id="valor_total" name="valor_total" min="0" step="0.01" required />
      </div>

      <div class="input-group">
        <label for="foto_aparelho" class="custom-file-label">Escolher Foto do Aparelho (opcional)</label>
        <input type="file" id="foto_aparelho" name="foto_aparelho" accept="image/*" onchange="mostrarNomeArquivo(this)" />
        <div class="file-name" id="nomeArquivo">Nenhum arquivo escolhido</div>
      </div>

      <button type="submit">Salvar Aparelho</button>
    </form>
  </div>

  <script>
    function mostrarNomeArquivo(input) {
      const nomeArquivo = document.getElementById("nomeArquivo");
      nomeArquivo.textContent = input.files.length > 0 ? input.files[0].name : "Nenhum arquivo escolhido";
    }

    function adicionarPeca() {
      const container = document.getElementById("pecasContainer");

      const row = document.createElement("div");
      row.className = "peca-row";

      row.innerHTML = `
        <input type="text" name="pecas[]" placeholder="Nome da peça" required />
        <input type="number" name="quantidade[]" placeholder="Qtd" min="1" required />
        <select name="quantidade_aplicada[]">
          <option value="">Aplicada</option>
          ${[...Array(10).keys()].map(i => `<option value="${i + 1}">${i + 1}</option>`).join('')}
        </select>
        <button type="button" onclick="adicionarPeca()">+ Adicionar Peça</button>
      `;

      container.appendChild(row);
    }
  </script>
</body>
</html>
